<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden App - Promotion Tours</title>
    <link rel="stylesheet" href="eden.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="iphone-device">
        <div class="header-container">
            <div class="dynamic-island"></div>
            <div class="header-nav">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="ค้นหาโปรทัวร์..." class="search-input">
                </div>
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div class="content promotion-content">
            <h1 class="main-title">โปรทัวร์</h1>

            <div class="featured-card">
                <img src="HomeT.png" alt="Tour TW" class="bg-img">
                <div class="featured-overlay">
                    <div class="info-text">
                        <h2 class="orange-text">โปรทัวร์ TW</h2>
                        <span class="price-pill">250,000 บาท</span>
                    </div>
                    <button class="buy-btn-large" onclick="location.href='datahouse.html'">Buy</button>
                </div>
            </div>

            <div class="tour-grid">
                <div class="grid-card">
                    <div class="grid-img-container">
                        <img src="Homebig.png" alt="SS">
                        <div class="grid-overlay">
                            <h3 class="orange-text-sm">โปรทัวร์ SS</h3>
                        </div>
                    </div>
                    <div class="grid-footer">
                        <span class="price-text">150,000 บาท</span>
                        <button class="buy-btn-sm">Buy</button>
                    </div>
                </div>

                <div class="grid-card">
                    <div class="grid-img-container">
                        <img src="HomeJ.png" alt="KP">
                        <div class="grid-overlay">
                            <h3 class="orange-text-sm">โปรทัวร์ KP</h3>
                        </div>
                    </div>
                    <div class="grid-footer">
                        <span class="price-text">150,000 บาท</span>
                        <button class="buy-btn-sm">Buy</button>
                    </div>
                </div>
                
                <div class="grid-card">
                    <div class="grid-img-container">
                        <img src="HomeO.png" alt="PP">
                        <div class="grid-overlay">
                            <h3 class="orange-text-sm">โปรทัวร์ PP</h3>
                        </div>
                    </div>
                    <div class="grid-footer">
                        <span class="price-text">180,000 บาท</span>
                        <button class="buy-btn-sm">Buy</button>
                    </div>
                </div>

                <div class="grid-card">
                    <div class="grid-img-container">
                        <img src="HHKP.jpg" alt="HHKP">
                        <div class="grid-overlay">
                            <h3 class="orange-text-sm">โปรทัวร์ HHKP</h3>
                        </div>
                    </div>
                    <div class="grid-footer">
                        <span class="price-text">120,000 บาท</span>
                        <button class="buy-btn-sm">Buy</button>
                    </div>
                </div>
            </div>

            <div style="height: 50px;"></div>
        </div>

        <nav class="footer-nav">
            <i class="fas fa-home" onclick="location.href='eden.html'"></i>
            <i class="fas fa-list-ul active" onclick="location.href='eden2.html'"></i>
            <i class="fas fa-wallet"></i>
            <i class="fas fa-user" onclick="location.href='profile.html'"></i>
        </nav>
    </div>

</body>
</html>
