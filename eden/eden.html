<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden App - Home</title>
    <link rel="stylesheet" href="eden.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="iphone-device">
        
        <div class="header-container">
            <div class="dynamic-island"></div>
            <div class="header-nav">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="ค้นหาทัวร์หรือที่พัก..." class="search-input">
                </div>
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div class="content">
            <div class="hero-banner">
                <img src="eden.jfif" alt="Eden Prime Main View">
            </div>

            <div class="tour-selection-row">
                <div class="tour-box">
                    <p>โปรทัวร์</p>
                    <div class="img-placeholder">
                        <img src="eden.png" class="tour-img">
                        <button class="btn-click" onclick="location.href='eden2.html'">Click</button>
                    </div>
                </div>
                
                <div class="tour-box">
                    <p>เลือกทัวร์</p>
                    <div class="img-placeholder">
                        <img src="eden2.png" class="tour-img">
                        <button class="btn-click" onclick="location.href='eden2.html'">Click</button>
                    </div>
                </div>
            </div>

            <div class="action-bar">จัดสรรทัวร์ด้วยตนเอง <i class="fas fa-chevron-right"></i></div>

            <div class="scroll-label">เลือกที่พัก <span>More</span></div>
            <div class="horizontal-scroll">
                <div class="item-card"><img src="homebig.jpg"></div>
                <div class="item-card"><img src="homeJ.jpg"></div>
                <div class="item-card"><img src="homeO.jpg"></div>
                <div class="item-card"><img src="homeT.jpg"></div>
            </div>

            <div class="scroll-label">เลือกพาหนะ <span>More</span></div>
            <div class="horizontal-scroll">
                <div class="item-card"><img src="carbus.jpg"></div>
                <div class="item-card"><img src="carsm.jpg"></div>
                <div class="item-card"><img src="carsmall.jpg"></div>
                <div class="item-card"><img src="carsmall.jpg"></div>
            </div>
            
            <div style="height: 40px;"></div>
            
        </div>

       <nav class="footer-nav">
    <i class="fas fa-home" onclick="location.href='eden.html'"></i>
    <i class="fas fa-list-ul" onclick="location.href='eden2.html'"></i>
    <i class="fas fa-wallet"></i>
    <i class="fas fa-user" onclick="location.href='profile.html'"></i>
       </nav>
         </div>

</body>
</html>
