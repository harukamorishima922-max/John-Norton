<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden App - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="iphone-device">
        <div class="header-container">
            <div class="dynamic-island"></div>
            <div class="header-nav">
                <div class="search-bar">
                    <i class="fas fa-search"></i> 
                    <input type="text" placeholder="ค้นหาทัวร์หรือที่พัก..." class="search-input">
                </div>
                <i class="fas fa-bars"></i> 
            </div>
        </div>

        <div class="content"> 
            <div class="profile-header">
                <div class="user-info">
                    <div class="avatar-box">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-text">
                        <h1>Jone Done</h1>
                        <p>แก้ไขข้อมูลส่วนตัว <i class="fas fa-edit"></i></p>
                    </div>
                </div>
            </div>

            <div class="menu-container">
                <div class="menu-group">
                    <div class="menu-item"><i class="fas fa-user-cog"></i> <span>จัดการบัญชี</span></div>
                    <div class="menu-item"><i class="fas fa-cog"></i> <span>Setting</span></div>
                </div>
                
                <div class="menu-group">
                    <div class="menu-item"><i class="fas fa-shield-alt"></i> <span>ความปลอดภัย</span></div>
                    <div class="menu-item"><i class="fas fa-heart"></i> <span>รายการโปรด</span></div>
                </div>

                <div class="menu-group">
                    <div class="menu-item"><i class="fas fa-wallet"></i> <span>การชำระเงิน</span></div>
                    <div class="menu-item"><i class="fas fa-comment-dots"></i> <span>ศูนย์ความช่วยเหลือ</span></div>
                </div>

                <div class="menu-group">
                    <div class="menu-item"><i class="fas fa-globe"></i> <span>ภาษา / Language</span></div>
                    <div class="menu-item"><i class="fas fa-info-circle"></i> <span>เกี่ยวกับเรา</span></div>
                </div>
            </div>
            
            <div style="height: 40px;"></div>
        </div>

        <nav class="footer-nav">
            <i class="fas fa-home" onclick="location.href='eden.html'"></i>
            <i class="fas fa-list-ul" onclick="location.href='eden2.html'"></i>
            <i class="fas fa-wallet"></i>
            <i class="fas fa-user active" onclick="location.href='profile.html'"></i>
        </nav>
    </div>

</body>
</html>
