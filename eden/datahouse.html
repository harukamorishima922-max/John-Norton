<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden App - Data House (Tour TW)</title>
    <link rel="stylesheet" href="datahouse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="iphone-device">
        <div class="header-container">
            <div class="dynamic-island"></div>
            <div class="header-nav">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div class="content">
            <h1 class="main-title">โปรทัวร์ TW</h1>

            <div class="hero-image">
                <img src="HomeT.png" alt="Tour TW View">
            </div>

            <div class="info-card">
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-plane"></i>
                        <span>เที่ยวบิน</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-car"></i>
                        <span>มีรถนำเที่ยว / รับส่ง</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-hotel"></i>
                        <span>โรงแรม TW</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-utensils"></i>
                        <span>มื้ออาหารฟรี</span>
                    </div>
                </div>

                <p class="description">
                    สัมผัสประสบการณ์เหนือระดับกับแพ็กเกจสรวงสวรรค์เอเดน 
                    ตั้งแต่เที่ยวบินชั้นเลิศ รถนำเที่ยว ที่พักสุดหรูพร้อมมื้ออาหารฟรีตลอดการเดินทาง 
                    เพื่อให้ทริปแห่งฝันของคุณสมบูรณ์แบบสะดวกสบายที่สุดในทุกย่างก้าว
                </p>

                <div class="card-footer">
                    <span class="price-text">250,000 บาท</span>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>

            <div style="height: 50px;"></div>
        </div>

        <nav class="footer-nav">
            <i class="fas fa-home" onclick="location.href='eden.html'"></i>
            <i class="fas fa-list-ul" onclick="location.href='eden2.html'"></i>
            <i class="fas fa-wallet"></i>
            <i class="fas fa-user"></i>
        </nav>
    </div>

</body>
</html>
